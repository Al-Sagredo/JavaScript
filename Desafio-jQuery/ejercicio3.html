  <script>
    /*Dar un estilo a los elementos pares e impares de la lista al pasar el mouse sobre la
caja roja y que vuelva a la normalidad cuando el mouse deje la caja (hint:
mouseover(), mouseleave())*/
$(document).ready(function(){
  $(".h-16").on({
    mouseover:function(){
      $('ul li:odd').css('background-color','#B8860B');
      $('ul li:even').css('background-color','#556B2F');
    },
    mouseleave:function(){
      $('ul li:odd').css('background-color','rgba(203,213,224)');
      $('ul li:even').css('background-color', "rgba(203,213,224)");
    }
  })
})

  </script>
